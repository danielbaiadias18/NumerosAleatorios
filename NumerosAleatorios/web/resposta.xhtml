<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>K19 Treinamentos</title>
    </h:head>

    <h:body>
        <h:outputText value="#{numeroAleatorioBean.numeroAleatorio}"/>
        <hr>
            <h1>Lista de ultimos numeros gerados:</h1>
        </hr>
        <h:dataTable value="#{numeroAleatorioBean.listaNumerosGerados}"
                     var="numero">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Numeros Gerados:" />
                </f:facet>
                    <h:outputText value="#{numero}" />
            </h:column>
        </h:dataTable>
    </h:body>
</html>
